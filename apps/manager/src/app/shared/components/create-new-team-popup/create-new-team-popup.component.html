<div class="bg-white rounded-lg shadow-md p-4">
  <div class="flex justify-end">
    <button class="text-gray-500 hover:text-gray-700" (click)="onClosePopup()">
      <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 18L18 6M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <h2 class="text-xl font-bold mb-4">Create New Team</h2>
  <form [formGroup]="newUserTeamForm" (ngSubmit)="createTeam()">
    <div class="mb-4">
      <label for="teamName" class="block mb-2">Team Name</label>
      <input id="teamName"
        class="border border-gray-300 rounded-md px-4 py-2 w-full"
        [class.border-red-500]="newUserTeamForm.get('name')?.invalid && (errorMessage$ | async)"
        type="text"
        formControlName="name"
        name="teamName">

        <p *ngIf="(errorMessage$ | async) && newUserTeamForm.get('name')?.invalid"
          class="mt-2 text-red-500 text-sm">
          {{ errorMessage$ | async }}
        </p>
    </div>
    <div class="flex justify-end">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Create</button>
    </div>
  </form>
</div>
