<ng-container *ngIf="newsDetailsLoader$ | async; else newsDetailsTemplate">
  <div class="flex justify-center mt-8 w-full">
    <mat-spinner
        color="accent"
        [diameter]="40">
    </mat-spinner>
  </div>
</ng-container>

<ng-template #newsDetailsTemplate>
  <div class="news-details-page">
    <ng-container *ngIf="newsDetails$ | async as newsDetails">
      <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-4 text-white">{{ newsDetails.title }}</h2>
        <p class="text-gray-500 mb-2 text-white">
          <span class="font-bold">Source:</span> {{ newsDetails.originalSource }}
        </p>
        <p class="text-gray-500 mb-2 text-white">
          <span class="font-bold">Source URL:</span> <a [href]="newsDetails.originalSourceUrl" target="_blank">{{ newsDetails.originalSourceUrl }}</a>
        </p>
        <p class="text-gray-500 mb-2 text-white">
          <span class="font-bold">Author:</span> {{ newsDetails.author }}
        </p>
        <div class="mt-4 text-white">
          {{ newsDetails.content }}
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
